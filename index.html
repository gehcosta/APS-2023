<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Apoio à Decisão</title>
    <link rel="stylesheet" href="Style/style.css">
    <link rel="stylesheet" href="Style/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>

<body>
    <header class="navigation">
        <!-- Navigation bar -->
        <img class="navigation__img" src="images/Untitled.svg" alt="Logo SAD">
        <nav class="navigation__bar">
            <ul class="navigation__link"><a class="navigation__words" href="#">SAD</a></ul>
            <ul class="navigation__link"><a class="navigation__words" href="#">Banco de dados</a></ul>
        </nav>
    </header>

    <main>
        <h2 class="title">Bem-Vindo ao Sistema de Apoio à Decisão!</h2>

        <article class="access">
            <p class="access__title">Nível de acesso:</p>
            <select class="access__box" name="box" size="1" id="access-id">
                <option value="1">Gerente</option>
                <option value="2">Vendedor</option>
            </select>
        </article>

        <article class="problem">
            <p class="problem__title">Selecione o seu problema:</p>
            <select class="problem__box" name="box" size="1" id="problem-id">
                <option value="1">Preço</option>
                <option value="2">Quantidade</option>
                <option value="3">Lucro</option>
            </select>
        </article>
    </main>
</body>

</html>
